<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Mobile Navigation</title>
</head>
<body>
    <div class="phone">
        <img src="https://cdn.pixabay.com/photo/2021/12/29/19/08/christmas-6902574_1280.jpg" alt="home" class="content show">
        <img src="https://cdn.pixabay.com/photo/2015/01/08/18/26/man-593333_1280.jpg" alt="work" class="content ">
        <img src="https://cdn.pixabay.com/photo/2015/05/31/15/08/blank-792125_1280.jpg" alt="blog" class="content">
        <img src="https://cdn.pixabay.com/photo/2015/09/09/19/56/office-932926_1280.jpg" alt="about" class="content">

        <nav>
            <ul>
                <li class="active">
                    <i class="fas fa-home"></i>
                    <p>Home</p>
                </li>
                <li>
                    <i class="fas fa-box"></i>
                    <p>Work</p>
                  </li>
                  <li>
                    <i class="fas fa-book-open"></i>
                    <p>Blog</p>
                  </li>
                  <li>
                    <i class="fas fa-users"></i>
                    <p>About Us</p>
                  </li>
            </ul>
        </nav>
    </div>

    <script src="./script.js"></script>
</body>
</html>
